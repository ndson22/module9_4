<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" id="mont">
    <button id="calDay">Tính số ngày</button>
    <p id="result"></p>
    <script>
        document.getElementById("calDay").addEventListener('click',function (){
            let mont = parseInt(document.getElementById("mont").value);
            if(mont == 2){
                document.getElementById("result").innerHTML = "Tháng 2 có 28 hoặc 29 ngày";
            }
            else{
                switch (mont){
                    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                        document.getElementById("result").innerHTML = 'Tháng' + ' ' + mont + ' ' + 'có 31 ngày';
                    case 4: case 6: case 9: case 11:
                        document.getElementById("result").innerHTML = 'Tháng' + ' ' + mont + ' ' + 'có 30 ngày';
                }
            }
        })
    </script>
</body>
</html>
